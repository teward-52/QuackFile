<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>QuackFile</title>

        <style media="screen">
            #genmessage {text-align: center}
            #uploading {text-align: center}
        </style>

        <!--Importing User Authentication Module-->
        <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
        <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />
        
        <script src="userauthentication.js"></script>
    </head>
        <body>
            <div id="genmessage">
                <img src="Duck Picture.JPG" alt="Duck Image" height="190.5px" width="210.5">
                <h1>Welcome to QuackFile!</h1>
                <h2>QuackFile allows you to simply and quickly transfer individual files between devices with minimal loss of quality.</h2>
                <h3>Please create an account, or log in.</h3>
                <!--<h3>Please click below to retrieve or upload a file.</h3>-->
                <!-- FirebaseUI module -->
                <div id="firebaseui-auth-container"></div>
                <div id="loader">Loading...</div>
            </div>
            <div id="uploading">
              <h4>Upload a File</h4><br />
              <input type="file" id="files" /><br /><br />
              <button id="upload">Upload File</button>
              <p id="uploading"></p>
              <progress value="0" max="100" id="progress"></progress>
            </div>
            <!-- The core Firebase JS SDK is always required and must be listed first -->
            <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>

            <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
            <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-analytics.js"></script>
            <script src="/__/firebase/7.22.1/firebase-storage.js"></script>
            <script src="/__/firebase/7.22.1/firebase.js"></script>

            <!--Running JavaScript application-->
            <script type="text/javascript" src="app.js"></script>
            
            <script>
            const remoteConfig = firebase.remoteConfig();
            remoteConfig.settings = {
            minimumFetchIntervalMillis: 3600000,
            };

            remoteConfig.defaultConfig = ({
            'welcome_message': 'Welcome',
            });
            </script>
        </body>
</html>
